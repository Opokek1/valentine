<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Angelina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;1,400&display=swap"
        rel="stylesheet">
    <style>
        /* --- Styles --- */
        body {
            font-family: 'Lora', serif;
            background-color: #0f0505;
            color: #e5e5e5;
            overflow-x: hidden;
            margin: 0;
        }

        h1,
        h2,
        h3 {
            font-family: 'Cinzel', serif;
        }

        .flower-glow {
            filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.4));
            animation: pulse-glow 5s infinite ease-in-out;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.4));
            }

            50% {
                filter: drop-shadow(0 0 30px rgba(239, 68, 68, 0.8));
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 2s ease-out, transform 2s ease-out;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Canvas Background */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(20, 5, 5, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(185, 28, 28, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
        }

        /* Cursor Typewriter */
        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            background-color: rgba(255, 255, 255, 0.7);
            animation: blink 1s step-end infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body class="relative min-h-screen flex flex-col items-center justify-center selection:bg-red-900 selection:text-white">

    <!-- Canvas Background Animation -->
    <div id="canvas-container">
        <canvas id="petalsCanvas"></canvas>
    </div>

    <!-- Main Content -->
    <main class="relative z-10 w-full max-w-2xl px-6 py-12 flex flex-col items-center text-center space-y-10">

        <!-- Header -->
        <header id="header" class="fade-in space-y-2">
            <p class="text-red-500/80 text-xs tracking-[0.4em] uppercase">Happy Valentine's Day</p>
            <h1 class="text-3xl md:text-5xl font-bold text-red-700 tracking-widest uppercase">Nyom-Nyom</h1>
        </header>

        <!-- SVG Spider Lily -->
        <div class="fade-in w-56 h-56 md:w-72 md:h-72 relative flex items-center justify-center my-4">
            <svg viewBox="0 0 200 200"
                class="w-full h-full flower-glow transform hover:scale-105 transition-transform duration-1000">
                <!-- Center -->
                <circle cx="100" cy="140" r="4" fill="#ef4444" />

                <!-- Petals (Curved) -->
                <g stroke="#b91c1c" stroke-width="2" fill="none" stroke-linecap="round">
                    <path d="M100 140 Q 80 100 60 120" />
                    <path d="M100 140 Q 70 130 50 150" />
                    <path d="M100 140 Q 90 90 70 80" />
                    <path d="M100 140 Q 120 100 140 120" />
                    <path d="M100 140 Q 130 130 150 150" />
                    <path d="M100 140 Q 110 90 130 80" />
                </g>

                <!-- Stamens (Long lines) -->
                <g stroke="#fca5a5" stroke-width="0.8" fill="none" opacity="0.9">
                    <path d="M100 140 C 100 100, 40 60, 30 40" />
                    <path d="M100 140 C 110 90, 60 30, 50 20" />
                    <path d="M100 140 C 90 80, 140 50, 160 30" />
                    <path d="M100 140 C 120 100, 170 70, 180 50" />
                    <path d="M100 140 C 80 110, 20 100, 10 90" />
                    <path d="M100 140 C 120 110, 180 100, 190 90" />
                </g>
            </svg>
        </div>

        <!-- The Message Card -->
        <div id="message-card" class="fade-in glass-card p-8 md:p-12 rounded-sm max-w-lg w-full relative text-left">
            <!-- Decorative Quotes -->
            <div class="absolute -top-4 -left-2 text-red-900/50 text-5xl font-serif">❝</div>

            <div class="space-y-6 min-h-[120px]">
                <p class="text-lg md:text-xl leading-relaxed text-gray-300 font-light">
                    <span id="typed-text"></span><span class="typewriter-cursor">&nbsp;</span>
                </p>
            </div>

            <div class="absolute -bottom-8 -right-2 text-red-900/50 text-5xl font-serif">❞</div>
        </div>

    </main>

    <footer class="relative z-10 py-8 text-center text-gray-800 text-[10px] uppercase tracking-widest">
        <p>Higanbana &bull; 2026</p>
    </footer>

    <script>
        // --- 1. Observer untuk efek muncul perlahan ---
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

            initCanvas();
            animate();

            // Mulai mengetik setelah delay 2 detik
            setTimeout(typeWriter, 2000);
        });

        // --- 2. Typewriter Effect (Pesan) ---
        // Pesan yang akan diketik otomatis
        const message = "Oiii, hai Nyom-Nyom, selamat hari kasih sayang, maaf hadiahnya cuma segini, maaf ya kalo menurut ko hadiahnya aneh, lain kali sa kasih bunga spider lily betulan oke?? Bubay Nyom-Nyom, sampe ketemu lagiii";

        const typeContainer = document.getElementById('typed-text');
        const cursor = document.querySelector('.typewriter-cursor');
        let typeIndex = 0;

        function typeWriter() {
            if (typeIndex < message.length) {
                typeContainer.innerHTML += message.charAt(typeIndex);
                typeIndex++;
                // Randomize typing speed for human feel
                let speed = Math.random() * 50 + 40;
                setTimeout(typeWriter, speed);
            } else {
                // Stop blinking cursor after finished (optional)
                setTimeout(() => {
                    cursor.style.display = 'none';
                }, 3000);
            }
        }

        // --- 3. Petal Falling Animation (Latar Belakang) ---
        const canvas = document.getElementById('petalsCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let petals = [];

        function initCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', initCanvas);

        class Petal {
            constructor() {
                this.reset();
                this.y = Math.random() * height; // Start anywhere
            }

            reset() {
                this.x = Math.random() * width;
                this.y = -20;
                this.size = Math.random() * 4 + 1.5; // Ukuran petal
                this.speedY = Math.random() * 0.8 + 0.3;
                this.speedX = Math.random() * 1.5 - 0.75;
                this.angle = Math.random() * 360;
                this.spin = Math.random() * 0.02 - 0.01;
                this.opacity = Math.random() * 0.4 + 0.2;
            }

            update() {
                this.y += this.speedY;
                this.x += Math.sin(this.angle) * 0.3 + this.speedX;
                this.angle += this.spin;

                if (this.y > height) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#b91c1c'; // Warna merah darah

                // Menggambar bentuk petal sederhana
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size / 2.5, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        function createPetals() {
            for (let i = 0; i < 40; i++) {
                petals.push(new Petal());
            }
        }
        createPetals();

        function animate() {
            ctx.clearRect(0, 0, width, height);
            petals.forEach(petal => {
                petal.update();
                petal.draw();
            });
            requestAnimationFrame(animate);
        }
    </script>
</body>

</html>
